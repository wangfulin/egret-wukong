    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="noBorder"
         data-frame-rate="12"
         data-content-width="750"
         data-content-height="1334"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <audio id="bgmMusic" style="position:absolute;" preload src="http://b0.hucdn.com/files/bgm.mp3" autoplay='autoplay' loop="loop">你的浏览器不支持audio标签。</audio>  
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        // 允许加载跨域图片
        egret.ImageLoader.crossOrigin = "anonymous";

        egret.runEgret({renderMode:"webgl", audioType:0});

        // 设置背景音乐
        function setBgm(play){
            var bgm = document.getElementById('bgmMusic');
            if(play){
                bgm.play();
            }else{
                bgm.pause();
            }
        }

        document.addEventListener("WeixinJSBridgeReady", function () {
            WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
                network = e.err_msg.split(":")[1];  //结果在这里
                console.log(network);
                setBgm(true);
            });
        }, false);
    </script>
